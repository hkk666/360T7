      continue-on-error: true
      run: |
        curl -k --data chat_id="${{ env.TELEGRAM_CHAT_ID }}" --data "text=ğŸ‰ OpenWrt ${{ env.VERSION }} ${{matrix.target}} 360 T7-hanwckf-OpenWrt å›ºä»¶ç¼–è¯‘æˆåŠŸ ğŸ˜‹" "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage"

    - name: 'é‚®ä»¶é€šçŸ¥'
