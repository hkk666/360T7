name: Remove

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * 1'

jobs:
  Delete-Workflow-Archive:
    runs-on: ubuntu-latest
    steps:
    - name: 删除任务
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1

    - name: 移除旧项目
      uses: dev-drprasad/delete-older-releases@v0.1.0
      with:
        keep_latest: 1
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GIT_USER_TOKEN }}
